<div>
  <h4>Registered Users</h4>
<table class="table table-success table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>Phone Number</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons;let i=index">
      <td>{{ person.id }}</td>
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.phoneNumber }}</td>
        <td>{{ person.email }}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(i)">Delete</button>
          <button class="btn btn-warning" (click)="edit(person, i)">Edit</button>
        </td>

    </tr>
  </tbody>
</table>
</div>
