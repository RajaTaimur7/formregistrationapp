<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="personForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" >
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber" formControlName="phoneNumber" >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>

      <button  class="btn btn-primary" (click)="add()" *ngIf="!isUpdated">Submit</button>
      <button  class="btn btn-warning" (click)="add()" *ngIf="isUpdated">Update</button>
    </form>
  </div>
</div>
